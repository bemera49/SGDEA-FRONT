
<main style="max-width: 900px;">
 
    <div style="width: 90%; margin: 0 auto; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative;">
        <h3 class="title-page">Visualizacion de flujo de firma</h3>
        <span class="d-flex flex-row" style="gap: 12px">
            <button mat-raised-button  class="{{ ableToErase ? 'bg-primary text-white' : 'bg-disabled'}}" [disabled]="!ableToErase" (click)="erase()"  style="margin-right: 24px">
                <mat-icon>close</mat-icon>
                Cancelar Flujo
            </button>
        </span>

        <button mat-icon-button (click)="close()" style="position: absolute; top: 0; left: calc(100% - 10px)">
            <mat-icon>close</mat-icon>
        </button>
        
    </div>

    <div class="d-flex flex-column" style="border: 1px solid #E2E2E2; border-radius: 20px; margin: 0 auto; background: white;">
        <h5 class="p-4">Usuarios</h5>
        <mat-tab-group [disableRipple]="false">
            <mat-tab label="Revisor">
                <app-tablecopy style="padding: 40px" (refresh)="onRefresh()" [config]="revisoresTableConfig">
                </app-tablecopy>
                        </mat-tab>
            <mat-tab label="Aprobador">
                <app-tablecopy style="padding: 40px" (refresh)="onRefresh()" [config]="aprobadoresTableConfig">
                </app-tablecopy>
            </mat-tab>
            <mat-tab label="Aprobador y Firma">
                <app-tablecopy style="padding: 40px" (refresh)="onRefresh()" [config]="aprobadoresFirmantesTableConfig">
                </app-tablecopy>
            </mat-tab>
        </mat-tab-group>
    </div>

</main>
