<div *ngIf="viewPdfStatus" class="row">
    <div [ngClass]="colGrip" [ngStyle]="styleContent">
        <!-- <app-loading-app [statusloading]="statusloading" [textloading]="textloading"></app-loading-app> -->
        <iframe [ngStyle]="styleIframe" #pdfIframe id="frameViewPdf" width="100%" height="100%" allowfullscreen
            webkitallowfullscreen type="application/pdf"></iframe>
        <div class="col-lg-12 col-md-3 col-sm-3 col-xs-3 d-flex justify-content-end">
            <button class="btn btn-primary btn-round" title="Imprimir" (click)="printPdf()">
                <i class="material-icons">print</i> Imprimir PDF
            </button>
        </div>
    </div>
</div>

<div *ngIf="textAlertViewPdfStatus" class="row">
    <div [ngClass]="colGrip">
        <div class="alert alert-danger" role="alert">
            {{ textAlertViewPdf }}
        </div>
    </div>
</div>
