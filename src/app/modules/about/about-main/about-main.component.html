<div class="wrapper">
  <div class="sidebar" data-color="white" data-background-color="rgb(255,255,255)" >
    <app-admin-aside-nav-bar></app-admin-aside-nav-bar>
    <div class="sidebar-background"></div>
  </div>
  <div class="main-panel">
    <app-admin-top-nav-bar
      [topNavBarTitle]="topNavBarTitle"
      [topNavBarOn]="topNavBarOn"
      [topNavBarRouteActive]="topNavBarRouteActive"
    ></app-admin-top-nav-bar>
    <router-outlet (activate)="onActivate()"></router-outlet>
    <app-sub-menu
      [subMenuStatus]="subMenuStatus"
      [subMenuTitle]="subMenuTitle"
      [subMenuActive]="subMenuActive"
      [subMenuNotificationStatus]="subMenuNotificationStatus"
      [subMenuNotificationClassAlert]="subMenuNotificationClassAlert"
      [subMenuNotificationMessage]="subMenuNotificationMessage"
    >
    </app-sub-menu>
    <div *ngIf="!isMap()">
      <app-admin-footer-nav-bar></app-admin-footer-nav-bar>
    </div>
  </div>
</div>
