<div>
  <div class="row">
    <div class="col-12">
      <canvas #signatureCanvas></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-danger" type="button" [class.disabled]="!isSignatureDrawn"
        (click)="clearSignature()">Limpiar</button>
      <button class="btn btn-primary" type="button" [class.disabled]="!isSignatureDrawn"
        (click)="saveSignature()">Guardar</button>
    </div>
  </div>
</div>
