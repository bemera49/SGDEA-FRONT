<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <div class="d-flex justify-content-between">
    <h3 class="title-table">Listado de solicitudes</h3>
    <div class="d-flex">
      <app-button-clear (onClick)="onClear()"></app-button-clear>
      <app-button-filter></app-button-filter>
    </div>
  </div>

  <app-toast-quality [count]="getLength()" (onVisibility)="onHidden()" [visibility]="result"></app-toast-quality>

  <div class='container-filters'>

    <mat-form-field appearance="outline" class="input-mata">
      <mat-label>Numero radicado</mat-label>
      <input matInput formControlName="filed" maxlength="50">
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-mata">
      <mat-label>Rango inicial</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="start_date">
      <mat-datepicker-toggle matSuffix [for]="startPicker">
        <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-mata">
      <mat-label>Rango final</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="end_date">
      <mat-datepicker-toggle matSuffix [for]="endPicker">
        <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-mata">
      <mat-label>Tipo de solicitud</mat-label>
      <mat-select formControlName="request_type">
        <mat-option *ngFor="let item of requestType" [value]="item.id">{{item.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-mata">
      <mat-label>Proceso</mat-label>
      <mat-select formControlName="process">
        <mat-option *ngFor="let item of process" [value]="item.id">{{item.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-mata">
      <mat-label>Estado solicitud</mat-label>
      <mat-select formControlName="state">
        <mat-option *ngFor="let item of state" [value]="item.id">{{item.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
</form>
