<mat-dialog-content class="modal-container">
  <h2 mat-dialog-title class="w-100 mt-2 text-body">{{ data.title }}</h2>

  <div class="container-content">
    <form [formGroup]="formProrroga">
      <div class="input-group">
        <div class="input">
          <mat-label>Nombre solicitante*</mat-label>
          <mat-form-field appearance="outline">
            <input
              formControlName="solicitante"
              matInput
              placeholder="Escriba"
              disabled
            />
          </mat-form-field>
        </div>
        <div class="input">
          <mat-label>Fecha de {{ labelDate }}*</mat-label>
          <div class="input-date">
            <mat-form-field appearance="outline">
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="fProrroga"
                placeholder="Seleccione"
              />
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button (click)="picker.open()">
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
            </button>
          </div>
        </div>
      </div>
      <div class="text-area">
        <mat-label>Justificaci√≥n*</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <textarea
            placeholder="Escriba"
            matInput
            formControlName="justificacion"
            rows="3"
          >
          </textarea>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div
    class="d-flex flex-row flex-wrap justify-content-end pt-2"
    style="gap: 15px 15px; padding: 0% 1rem"
  >
    <button
      (click)="close()"
      mat-stroked-button
      class="text-primary font-weight-bold border border-primary"
    >
      CANCELAR
    </button>

    <button
      (click)="submit()"
      mat-raised-button
      class="text-white px-4 bg-primary"
      aria-label="Example icon-button with a menu"
    >
      GUARDAR
    </button>
  </div>
</mat-dialog-content>
