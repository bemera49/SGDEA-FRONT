<div class="flex w-5 mb-5">
  <section class="flex px-4 mx-2">
    <main class="pl-3 pb-4">
    </main>
    <section class="pl-4 rounded border border-[#E2E2E2]">
      <header>
          <h3 class="font-weight-bold">Observaciones</h3>
      </header>

      <article class="pl-2 col">

        <!-- 
        <mat-label>Observaciones</mat-label>
        -->
        <div class="row" *ngFor="let documento of getDatosShow()">
          <div class="col-md-12">
              <mat-label>{{ documento.date }}</mat-label>
              <mat-form-field appearance="outline" class="observations">
                <textarea matInput formControlName="observacion" maxlength="2000" rows="4" disabled>{{ documento.observacion }}</textarea>
              </mat-form-field>
          </div>
        </div>

      </article>

    </section>
  </section>
</div>
