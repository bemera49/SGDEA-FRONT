<div class="main-content">
  <div class="container-fluid">
    <app-flash-view> </app-flash-view>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div *ngIf="initCardHeaderStatus" class="card-header card-header-info card-header-icon">
            <div class="card-icon">
              <i class="material-icons">{{ initCardHeaderIcon }}</i>
            </div>
            <h4 class="card-title">{{ initCardHeaderTitle | translate }}</h4>

          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
              </div>
              <mat-form-field *ngFor="let metadata of metadatos;" class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
                <mat-label>{{ metadata.nombre | translate }}</mat-label>
                <input matInput type="text" [formControlName]="'metadata_' + metadata.id"
                  formControlName="{{ metadata.nombre }}" placeholder="{{ 'ingrese' + metadata.nombre | translate }}"
                  maxlength="250" required />
                <mat-error
                  *ngIf="!form.get('metadata_' + metadata.id)?.valid && form.get('metadata_' + metadata.id)?.touched">
                  {{ "El campo es obligatorio" | translate }}
                </mat-error>
              </mat-form-field>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div mat-dialog-actions style="float: right !important;">
                  <button mat-raised-button type="button" (click)="cancel() " class="btn btn-danger">
                    {{ 'Cancelar' | translate }}
                    <i class="material-icons">delete</i>
                  </button>
                  <button mat-raised-button class="btn btn-primary btn-round" type="submit">
                    <i class="material-icons">{{ botonSubmitIcon }}</i>
                    <span class="btn-inner--text">{{ 'Buscar' | translate }}</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
