<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-info card-header-icon row">
                        <div class="card-icon">
                            <i class="material-icons">{{ initCardHeaderIcon }}</i>
                        </div>
                        <h4 class="card-title">{{ textForm | translate }}</h4>
                        <button mat-button type="button" (click)="closeDialog()" title="{{ 'Cerrar' | translate }}"
                            class="close pull-right" data-dismiss="alert" aria-label="Close">
                            <i class="material-icons">close</i>
                        </button>
                    </div>

                    <div class="card-body">
                        <div *ngIf="viewPdfStatus" class="row">
                            <div [ngClass]="colGrip" [ngStyle]="styleContent">
                                <iframe [ngStyle]="styleIframe" #pdfIframe id="frameViewPdf" width="100%" height="100%"
                                    type="application/pdf" allowfullscreen webkitallowfullscreen></iframe>
                                <div class="col-lg-12 col-md-3 col-sm-3 col-xs-3 d-flex justify-content-end">
                                    <button class="btn btn-primary btn-round" title="Imprimir" (click)="printPdf()">
                                        <i class="material-icons">print</i> Imprimir PDF
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div *ngIf="viewImageStatus" class="row">
                            <img id="imageView" src="" alt="Imagen">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
