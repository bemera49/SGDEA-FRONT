<mat-dialog-content class="modal-container">
  <div class="d-flex flex-row align-items-center justify-content-between">
    <mat-icon class="text-primary">refresh</mat-icon>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <h2 mat-dialog-title class="w-100 mt-2 text-body">{{ data.data.title }}</h2>
  <div class="text-area">
    <mat-label>Causales de rechazo*</mat-label>
    <mat-form-field appearance="outline" class="w-100">
      <textarea matInput placeholder="Escriba" [(ngModel)]="causal" maxlength="100" rows="4"></textarea>
    </mat-form-field>
  </div>

  <div class="d-flex flex-wrap flex-md-nowrap justify-content-center" style="gap: 10px">
    <button type="button" mat-stroked-button class="border border-primary text-primary bg-white w-100"
      (click)="close()">
      Cancelar
    </button>

    <button mat-flat-button class="bg-primary text-white w-100" (click)="submit()">
      Aceptar
    </button>
  </div>
</mat-dialog-content>
