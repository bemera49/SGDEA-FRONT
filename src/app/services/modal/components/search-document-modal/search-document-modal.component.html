<mat-dialog-content class="mat-typography">
  <div class="d-flex flex-column align-items-center modal-container">

    <mat-form-field appearance="outline" class="inputs mt-3">
      <mat-label>Código documento</mat-label>
      <input type="text" matInput [(ngModel)]="valueCode">
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputs">
      <mat-label>Nombre documento</mat-label>
      <input type="text" matInput [(ngModel)]="valueName">
    </mat-form-field>


    <button class="search mb-4" (click)="searchDocument()"><mat-icon matChipRemove>search</mat-icon></button>

    <table *ngIf="dataSource" mat-table [dataSource]="dataSource.sgc_correlacione"
      class="mat-elevation-z8">

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código documento</th>
        <td mat-cell *matCellDef="let element"> {{element.documento_correlacionado.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre documento</th>
        <td mat-cell *matCellDef="let element"> {{element.documento_correlacionado.nombre}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
