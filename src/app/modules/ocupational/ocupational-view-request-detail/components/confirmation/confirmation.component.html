<form [formGroup]="ConfirmationForm" (ngSubmit)="onSubmit()">
  <app-layout-section [title]="'Confirmar Tarea'">


    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Fecha de la tarea</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha_tarea">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="ConfirmationForm.get('fecha_tarea').hasError('pastDate')">
            La fecha no puede estar en el pasado.
          </mat-error>          
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Hora de la tarea</mat-label>
          <input matInput type="time" formControlName="hora_tarea">
        </mat-form-field>
      </div>

    </div>




    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="observations">
          <mat-label></mat-label>
          <textarea matInput formControlName="aclaracion" maxlength="2000" rows="4"></textarea>
        </mat-form-field>
      </div>
    </div>

    <!-- Campo de Fecha -->

    <div class="row">
      <div class="col-md-12">
        <div class="w-100 d-flex justify-content-center mt-2 gap-2">
          <ng-container>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

  </app-layout-section>
</form>
