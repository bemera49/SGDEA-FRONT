<div class="d-flex flex-column align-items-center modal-container">
  <span class="material-symbols-outlined">
    <mat-icon aria-hidden="false" aria-label="Example home icon"
    color="warn" fontIcon="error"></mat-icon>
  </span>


  <mat-dialog-content class="mat-typography">
    <p>Usted esta eliminando el acceso a un expediente para una dependencia o
      usuario Â¿Desea continuar?</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button class="btn btn-primary" color="warn" [mat-dialog-close]="true">Aceptar</button>
    <button mat-button class="btn bg-white text-primary border border-primary" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>

</div>
