<h2 mat-dialog-title>Rechazar solicitud</h2>
<mat-dialog-content>
  Completa los campos para realiar el proceso
  <form [formGroup]="desaprobarForm" novalidate sclass="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>causales de rechazo</mat-label>
      <textarea formControlName="observaciones" matInput placeholder="Escribe algo aqui..."></textarea>
      <mat-error>Este campo es requerido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" mat-dialog-close (click)="onCloseModal()">Cancelar</button>
  <button (click)="desaprobar()" mat-raised-button class="text-white bg-primary" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
