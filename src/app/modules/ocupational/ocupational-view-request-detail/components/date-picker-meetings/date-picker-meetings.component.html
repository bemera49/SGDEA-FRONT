<div class="date-container">
    <mat-form-field class="date-picker-meeting">
        <input matInput [matDatepicker]="picker" placeholder="{{ placeholder }}" [(ngModel)]="model">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
